<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
 <script src= "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam;trackingMethod:best;debugUIEnabled:false" vr-mode-ui="enabled:false">

    <!--Assets Management-->
    <a-assets >
    <a-asset-item id='battery' src='./assets/battery_low_poly/scene.gltf'></a-asset-item>
    <a-asset-item id='bulb' src='./assets/light_bulb/scene.gltf'></a-asset-item>
    <a-asset-item id='switch' src='./assets/light_switch_single/scene.gltf'></a-asset-item>
    
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <a-marker preset='hiro'>
      <a-plane id="base" position="0 0 -0.5" rotation="-90 0 0" height="2" width="2"> </a-plane>
     
      <a-entity id='model1' position='-0.2 0.05 -0.3' gltf-model='#battery' rotation='-90 0 0' scale='8 5 5' animation-mixture></a-entity>

      <a-entity id='model2' position='-0.6 1 -0.3' gltf-model='#bulb' rotation='-90 0 0' scale='8 5 5' animation-mixture></a-entity>
      <a-entity id='model3' position='0.3 1 -0.3' gltf-model='#switch' rotation='-90 0 0' scale='8 5 5' animation-mixture></a-entity>
      
      
    </a-marker>

  </a-scene>
</body>
</html>
